      Justifique: 'Pode ser adaptado, contudo depende da estrutura de pessoas e departamentos do sistema Gerenciador de Pessoal.'
      'O sistema pode ser replicado em outros órgãos SISP?': Sim
      'Objetivos do sistema': 'Permitir que a sociedade faça consultas à FUNDACENTRO sobre os temas relacionados à Saúde e Segurança no Trabalho. Também tem por objetivo o acompanhamento e gerenciamento das mensagens postadas pelos visitantes através do Portal da Fundacentro, permitindo um maior controle e produtividade pela área técnica.'
      'Principais funcionalidades': 'Com uma estrutura modular e dinâmica aliada à uma interface gráfica amigável e intuitiva, o CTec permite a criação de manifestações pelas áreas técnicas para cada mensagem recebida, com a inclusão opcional de arquivos anexos, concluindo a interação com o usuário solicitante através da resposta final. Esta versão contempla, dentre todos os recursos, as seguintes inovações e melhorias: Aos usuários Interface e modo de operação similar aos consagrados programas de e-mail, como o Microsoft Outlook, com o conceito de Caixas de Entrada, Caixa de Saída e Ítens Enviados; Recuperação de mensagens enviadas e não lidas pelo destinatário; Inclusão de múltiplos anexos por mensagem, com limite total de 3 MB e limite de arquivos com 2 MB; Assinatura pessoal (opcional) para finalização da mensagem ao visitante; Utilização (opcional) de mensagens modelo para auxílio na resposta de mensagens similares; Busca avançada de mensagens de forma fácil e rápida; Relatório objetivo por departamentos e status das mensagens, integrado à funcionalidade de busca. Aos administradores Construção e adequação flexível de hierarquia de departamentos; Criação de motivos e assuntos para a área de Consulta Técnica apresentada no Portal; Definição de mensagens modelo com o intuito de facilitar a resolução das mensagens pela área técnica; Customização de receptores do portal, ou seja, pessoas do primeiro nível da hierarquia de departamentos que receberão as mensagens originadas pelos visitantes; Possibilidade de reencaminhamento de mensagens pendentes de um usuário (possivelmente não disponível) para outro; Atribuição de perfis e permissões para usuários do sistema.'
    '6 - Características do Desenvolvimento':
