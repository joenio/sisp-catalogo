      'Objetivos do sistema': 'O SAELE - Sistema Aberto de Eleições Eletrônicas foi desenvolvido pela UFRGS com o objetivo de disponibilizar esse importante serviço à comunidade universitária. O software foi desenvolvido em linguagem PHP utilizando o PostGresSQL como base de dados para manter seu repositório. Foi concebido sob a plataforma GPL – General Public License, disponível para ser compartilhado, reservado os seus direitos autorais.'
      'Principais funcionalidades': 'O Sistema de Eleições, na realidade, é um sistema de gerenciamento de Concursos Eleitorais. As eleições estão inseridas dentro de um concurso, podendo ter uma ou várias em um mesmo concurso. Temos como exemplo as eleições para representação de uma unidade: são eleições para diversas comissões dentro de um mesmo concurso. Também podemos, dentro do sistema de eleições realizar enquetes. Realizamos, até agora, apenas uma: a de escolher o melhor plano de saúde para os servidores cadastrados na UNIMED. Neste caso foi apenas uma questão, mas poderíamos ter várias vinculadas ao mesmo concurso. O sistema permite escolher a modalidade de urna do concurso. São três possibilidades: - urna eletrônica, onde a votação só é permitida em máquina específicas autorizadas; - por escopo, , onde a votação só é permitida em sub-rede autorizada; - livre, sem restrições de máquina e localização geográfica. Alguns atributos são exclusivos da eleição, tais como: - número de votos possíveis ( ex: na eleição para representação docente do CONSUN / UFRGS era possível escolher até 18 candidatos); - tipo de participação o candidato esta concorrendo (titular, suplente) - tipo de acesso: gerente ou comissão eleitoral. O(s) gerente(s) pode(m) fazer edições na lista de eleitores, urnas, candidatos, etc; já a comissão eleitoral apenas pode acompanhar o percentual de votantes e emitir as atas de votações.'
