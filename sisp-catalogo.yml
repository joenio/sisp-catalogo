      'Principais funcionalidades': '- Administração de mais de um almoxarifado; - Gerenciamento integrado dos estoques de bens de consumo existentes nos diversos almoxarifados; - Codificação por tipo de material, por código de classe, de grupo, subgrupo e item; - Registro dos dados necessários ao controle de estoques (mínimo, médio e máximo), ponto de reposição, prazo de validade e movimentação; - Catálogo de materiais, com código, descrição e demais dados necessários à requisição de material; - Processo das requisições de material, efetuando a baixa automática no estoque e permitindo atendimento parcial; - Restrição de requisições de determinados tipos de materiais, conforme perfil do requisitante; - Controle de materiais de consumo imediato, encaminhando os para quem solicitou sua aquisição, no momento em que a entrada do material é registrada no almoxarifado, e contabilizando o seu consumo pelo valor da aquisição; - Processo das requisições de material após sua autorização; - Controle da localização física do material em estoque (almoxarifado, depósito, estante e prateleira); - Informe de quando foi atingido o ponto de ressuprimento do estoque, para iniciar o processo de compra; - Facilidadena obtenção de informações sobre a fase em que se encontra o processo de aquisição de material, por meio da integração com o Processo Compras e Licitações; - Registro do recebimento parcial ou total dos materiais relativos a uma requisição de compra, efetuando o atendimento das requisições de materiais pendentes; - Registro de todos os tipos de movimentações, físicas e financeiras que ocorram nos almoxarifados: entradas, saídas por requisição, devoluções, transferências, etc; - Consulta do movimento analítico por material; - Registro da liquidação do empenho e a contabilização das entradas, saídas, devoluções e transferências de material, no módulo de Gestão Orçamentária e Financeira; - Relatórios com a localização física dos materiais, nos almoxarifados, para conferência do estoque; - Demonstrativo dos materiais sem movimentação por um determinado período, ou com prazo de validade vencido; - Acompanhamento dos prazos de validade dos produtos em estoque, além de emitir alerta quando da sua requisição; - Demonstrativo do volume de consumo mensal, estoque existente e materiais a receber; - Emissão de etiquetas de prateleiras para identificação dos materiais em estoque; - Emissão de relatório de inventário por almoxarifado e geral; - Relatórios básicos como RMA (Relatório de Movimentação de Bem do Almoxarifado), inventário, lista de material, material usado por unidade, estoque mínimo, material utilizado por período; - Consultas, possibilitando o acompanhamento das etapas em que se encontra o pedido: Solicitação realizada, solicitação analisada e material disponível.'
