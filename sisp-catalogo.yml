      'Objetivos do sistema': 'É um sistema que dá suporte aos processos administrativos da CGU, tanto da área meio quanto da área finalística. Os principais objetivos do SGI são: - operacionalizar o registro, trâmite, arquivamento e consultas de processos e documentos no âmbito da CGU; - dar suporte às atividades de triagem de denúncias e representações apresentadas por cidadãos e autoridades (controle social); - gerir as operações especiais e demandas externas endereçadas à SFC, envolvendo uma ou mais coordenações-gerais; - dar suporte às atividades da Corregedoria-Geral da União, através do módulo Correição; - fornecer informações gerenciais para a tomada de decisões.'
