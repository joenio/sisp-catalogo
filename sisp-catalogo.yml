      'Principais funcionalidades': '-- No Módulo DOCUMENTO o usuário pode: 1. Cadastrar documentos; 2. Emitir 2ª via de um determinado documento; 3. Criar um novo volume; 4. Explorar os documentos ou circulares disponíveis, os contidos na caixa de entrada ou caixa de saída, os arquivados e os enviados para a lixeira; e 5. Excluir um volume, registrando o motivo. -- No Módulo OPERAÇÕES o usuário pode: 1. Receber um documento; 2. Receber vários documentos (em lote); 3. Enviar um documento; 4. Enviar vários documentos (em lote); 5. Enviar uma Circular para várias Unidades; 6. Cancelar o envio de um ou vários documentos; 7. Cancelar o envio de um ou vários documentos; 8. Anexar documento; 9. Apensar documento; 10. Arquivar e desarquivar um volume; 11. Guardar documentos em estante/prateleira/caixa ou local; 12. Marcar e desmarcar pendências; 13. Referenciar documentos; 14. Consultar ocorrências; 15. Gerar número de processo; 16. Acompanhar documento; 17. Gerar GRD para um documentoou por Grupo; 18. Consultar Folha de Rosto; 19. Consultar Folha de Despacho; e 20. Colocar e tirar um documento da lixeira. -- No Módulo TRAMITAÇÃO INTERNA o usuário pode: 1. Iniciar a tramitação internada do(s) documento(s); 2. Realizar retramitação interna do(s) documento(s); 3. Remarcar prazo para retramitação interna; 4. Encerrar a tramitação interna; 5. Emitir Relatório de Prazos utilizando vários filtros; e 6. Consultar a GRD para a tramitação interna. -- No Módulo CONSULTAS o usuário pode: 1. Efetuar a Consulta Avançada; 2. Consultar Acompanhamentos; 3. Consultar o Tempo de Permanência dos Documentos; 4. Consultar as Entradas e Saídas dos Documentos; 5. Consultar as Pendências de envio ou recebimento; 6. Consultar Ocorrências do Documento; 7. Consultar Dígito; 8. Consultar o Histórico de 9. Alterações do Documento; 10. Efetuar a Consulta Total de Documentos; 11. Consultar o Quantitativo de Documentos a Receber; 12. Consultar o Quantitativo de Documentos Enviados; 13. Consultar o Relatório de Arquivamento Final; 14. Consultar o Relatório de Desarquivamento por Caixa; 15. Consultar os Documentos a Receber; 16. Consultar os Documentos Enviados sem Recebimento; 17. Consultar Relatório de Usuários por Perfil; 18. Consultar Todos os Documentos por Unidade; e 19. Consultar Situação do Usuário. -- No Módulo CONFIGURAÇÕES o usuário pode: 1. I, A ou E uma Funcionalidade; 2. I ou A uma Classificação Arquivística; 3. I, vincular ou desvincular Usuário e consultar sua situação; 4. I, A ou C uma Unidade; 5. I ou A um Interessado; 6. I, A ou E um Tipo de Despacho; 7. I, A ou E um Tipo de Documento; 8. I, A ou E a Situação para um Tipo de Documento; 9. I, A ou E o Assunto para um 10. Tipo de Documento; 11. A os dados do Documento; 12. I, A ou E um País; e 13. Tirar Sigiloso do(s) Documento(s). -- No Módulo ACESSO o usuário pode: 1. Acessar a tela de Login; 2. Conceder permissões de acesso por perfil ou individual; 3. Incluir usuário numa determinada Unidade; 4. Ativar ou desativar Usuários; e 5. Alterar o Usuário de Unidade.'
