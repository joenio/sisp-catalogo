      'Objetivos do sistema': 'O sistema de Patrimônio contempla o processo administrativo de controle patrimonial, desde a chegada do bem ao Órgão, até o seu desligamento.'
      'Principais funcionalidades': '- Possui informações cadastrais de bens móveis e imóveis, com os dados necessários ao controle patrimonial; - Classifica um bem por meio de características comuns a um grupo e de suas características particulares; - Controla a responsabilidade sobre cada um dos bens, identificando o seu responsável, sua localização dentro da estrutura organizacional e seu endereço físico; - Permite transferência de responsabilidade sobre a carga patrimonial, mantendo histórico; - Emite e registra Termo de Guarda e Responsabilidade. Permite a sua seleção por responsável, unidade da estrutura organizacional e localização física; - Fornece os meios necessários à realização do inventário de bens móveis, controlando o processo, desde o registro da abertura, registro de divergências, ajustes, fechamento e emissão de relatórios associados ao processo; - Integrado aos processos de Catalogação de Materiais e Bens Móveis, de Compras e de Contabilização; - Registra informações de garantia associada ao bem – data de vigência, fornecedor e responsável pela garantia; - Controla o histórico de inutilização de plaquetas; - Controla bens tombados na entrada, assim como aqueles que só recebem a plaqueta no momento da sua destinação; - Classifica os bens por conta patrimonial e natureza; - Permite a criação de relatórios e consultas, através de gerador de relatórios. Gera as consultas em planilha eletrônica, possibilitando que as configurações, que serviram de base para o relatório, sejam particularizadas por usuário; - Permite o controle dos bens patrimoniais e suas destinações; - Mantém o histórico dos bens patrimoniais pela sua situação e seus desdobramentos; - Permite o registro pelo responsável da conformidade ao inventário; - Emite relatório do inventário dos bens, por unidade administrativa, por setor e por responsável; - Emite relatório de saldo, por conta contábil; - Emite relatório mensal e anual da movimentação de bens, informando saldo anterior, entradas, saídas e saldo atual; - Possui rotina que permite a avaliação do bem e mudança de sua destinação; - Registra os empenhos, a liquidação de empenhos e contabiliza a destinação e reavaliação de bens, por meio de interface com o processo de Gestão Orçamentária e Financeira; - Processa os pedidos de manutenção de bens; - Permite a consulta aos bens por diversos critérios, tais como número de identificação, natureza ou conta patrimonial; - Restringe consultas aos bens conforme perfil do usuário; - Permite o desmembramento de um material permanente adquirido em diversos bens; - Permite a agregação de bens interdependentes.'
