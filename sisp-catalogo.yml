      'Principais funcionalidades': 'PAT - Patrimônio Propicia mecanismos para gerenciamento de materiais permanentes adquiridos no âmbito do Projeto, mantendo controle de seu recebimento, transferências de responsabilidade, localização e baixa. Principais Funcionalidades * Manutenção de plano de contas de materiais permanentes; * Manutenção de classificação de bens patrimoniais; * Meios para realização de inventário dos bens adquiridos pelo Projeto; * Manutenção de informações relativas à localização e responsabilidades dos bens do Projeto adquiridos com recursos do acordo de empréstimo; * Registro de tombamento dos bens do Projeto adquiridos com recursos do acordo de empréstimo; * Realização de inventário dos bens permanentes, sob usufruto do Projeto, conforme sua localização; * Disponibilização de informações relativas aos bens adquiridos com recursos do acordo de empréstimo, necessários às auditorias realizadas eventualmente no Projeto; * Integração das informações de Almoxarifado com sistemas corporativos ALM - Almoxarifado Propicia mecanismos para gerenciamento de materiais de consumo do Projeto, mantendo controle de seu cadastramento, requisições, localização e auditorias. Principais Funcionalidades * Manutenção de plano de contas de materiais de almoxarifado; * Manutenção de classificação de material de almoxarifado; * Manutenção de catálogo de materiais de almoxarifado; * Cadastramento (entrada) de materiais com recursos facilitadores para a perfeita caracterização do material; * Tratamento dinâmico da quantidade de material em estoque; * Registro das atividades executadas, para o acompanhamento de auditoria e outras finalidades; * Controle segmentado por centro de custos; * Utilização de padrão Federal Supply para a classificação dos materiais; * Pesquisa automática sobre dados cadastrais de qualquer material; * Controle de requisições ao almoxarifado; * Integração das informações de Almoxarifado com sistemas corporativos'
