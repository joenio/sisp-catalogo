      Justifique: ''
      'O sistema pode ser replicado em outros órgãos SISP?': Sim
      'Objetivos do sistema': 'Coletar informações sobre os componentes de hardware instalados em cada computador e disponibilizá-las aos administradores de sistemas; - Alertar os administradores de sistemas quando forem identificadas alterações na configuração dos componentes de hardware de cada computador; - Coletar diversas informações sobre os softwares instalados em cada computador e disponibilizá-las aos administradores de sistemas; - Configurar programas em cada computador, de acordo com regras pré-estabelecidas pelos administradores de sistemas; - Transferir arquivos para os computadores da rede, ocupando o mínimo possível da largura de banda; - Instalar novos softwares nos computadores gerenciados, tais como atualizações de programas ou patches de segurança; - Identificar diretórios compartilhados considerados inseguros e aplicar as restrições de segurança necessárias; - Coletar informações de Patrimônio (PIB, localização, etc.) de cada computador e disponibilizá-las aos administradores de sistemas; - Alertar os administradores de sistemas quando forem identificadas alterações na localização física do computador; - Permitir aos administradores de sistemas o envio de pequenas mensagens administrativas aos usuários de um computador específico ou usuários de um grupo de computadores.'
      'Principais funcionalidades': 'Para que possamos compreender melhor como o sistema funciona, podemos imaginá-lo, metaforicamente, como uma grande empresa de prestação de serviços. Essa empresa tem um escritório central que é chefiado por um gerente geral que decide quais serão as atividades realizadas por cada um dos operários contratados pela empresa. Dessa forma, o gerente geral tem um efetivo controle sobre quais atividades foram realizadas e também quando, onde e por quais operários foram realizadas. A empresa presta serviços a vários clientes em diversos municípios e aloca apenas um único operário para atender a um determinado cliente. Este operário fica lotado permanentemente nas dependências físicas do cliente para o qual presta serviços e em intervalos periódicos entra em contato com o gerente geral, questionando-lhe quais atividades deverão ser realizadas no cliente. Muitas vezes, o gerente geral delega ao operário atividades que requerem a utilização de algumas ferramentas especiais. Caso o operário não disponha dessas ferramentas ele terá de deslocar-se ao escritório central para buscá-las. Porém, caso ele esteja localizado em um município muito distante do escritório central, esse deslocamento ocasionará custos adicionais, além de aumentar o tempo necessário para a conclusão do serviço. Na tentativa de evitar esses inconvenientes, o operário, de forma pró-ativa, entrará em contato com todos os outros operários da empresa que estão prestando serviços no mesmo município onde ele se encontra, questionando-os se eles dispõem das ferramentas de que ele necessita. Cada operário "colega" contatado informará se possui as ferramentas que foram solicitadas e, além disso, a qual distância ele se situa do operário que solicitou as ferramentas. Dessa forma, o operário requisitante poderá obter as ferramentas necessárias a partir do colega que está mais próximo, minimizando custos e tempo de execução do serviço. Caso nenhum dos operários contatados possua as ferramentas, o operário deverá então deslocar-se ao escritório central para buscá-las. Se, em um segundo momento, um outro operário, que está no mesmo município, necessitar de alguma dessas ferramentas, ele poderá obtê-las solicitando-as ao operário que, anteriormente, foi buscá-las no escritório central. Pode-se perceber que os operários localizados em um mesmo município colaboram entre si, ajudando seus colegas a realizarem suas atividades.'
