      'O sistema pode ser replicado em outros órgãos SISP?': Não
      'Objetivos do sistema': 'O Sistema de Controle de Almoxarifado – ALX.Net informatiza o processo de suprimento de materiais desde a requisição até a retirada do material do estoque. As requisições de materiais são geradas de forma eletrônica, através de um fluxo de atividades – workflow – permitindo acompanhar o andamento dos pedidos desde a sua criação, passando pela aprovação nos setores competentes, até a entrega do material. O sistema permite ainda um gerenciamento otimizado do estoque, através do controle dos movimentos de entrada, saída, consultas e transferências de itens entre os diversos almoxarifados do órgão.'
      'Principais funcionalidades': 'Módulo de Materiais • Grupos de Materiais. Permite o cadastro de grupos e subgrupos de materiais de maneira a dividi-los em categorias. • Catálogo de Materiais. Permite o cadastramento dos materiais em suas respectivas contas contábeis. Os materiais são catalogados para posterior utilização em movimentações de entrada e saída do estoque. • Cotas de Materiais. Estabelece cotas de quantidade de materiais para um setor e/ou material específico. Módulo de Estoque • Bolsa de Itens. Permite a realização de consultas facilitadas com informações sobre a unidade padrão de fornecimento do material e informações do material como: Preço médio e Quantidade em Estoque. • Locais de Armazenamento de Materiais. Permite estabelecer diferentes localizações de armazenamento no estoque para um determinado material. Módulo de Movimentação de Materiais • Transferência de Localização de Material. Possibilita alterar o local de armazenamento de um material. • Cadastros de Entrada e Saída de Materiais. Possibilita a movimentação dos estoques dos almoxarifados por intermédio das movimentações de entrada e saída de materiais. Módulo de Contabilidade • Relatórios de Balancete Contábil Analíticos e Sintéticos. Possibilita o acompanhamento das movimentações realizadas nas diferentes contas contábeis que o DNIT trabalha. • Fechamento Mensal e Reabertura de Período. Refere-se ao fechamento contábil do mês. Depois do fechamento mensal não é possível realizar nenhuma movimentação para o mês em questão, a não ser que o período seja reaberto.'
