      Justifique: ''
      'O sistema pode ser replicado em outros órgãos SISP?': Sim
      'Objetivos do sistema': 'O SAGUI - Sistema de Apoio à Gerência Unificada de Informações é uma ferramenta de gestão de ativos para ambientes que utilizam sistema operacional GNU/Linux. Foi criado pelo Serpro para automatizar as atividades de instalação, customização, atualização, correção e monitoramento de estações de trabalho e servidores.'
      'Principais funcionalidades': 'No Serpro o SAGUI gerencia todas as estações GNU/Linux. Com ele é possível executar scripts (seqüência de comandos em linguagem de computador) de correção, customização ou coleta de informações de forma centralizada. Através de patches, é possível ainda definir o escopo de aplicação: se em toda a rede ou parte dela. Sua implementação aumentou a produtividade dos Centros de Especialização do Serpro (estruturas ligadas à Superintendência de Tecnologia da Informação, com capacidade para atender tecnicamente qualquer demanda em TIC e suporte às áreas de infra-estrutura) Desenvolvido em 2004, após a decisão do Serpro em migrar seus desktops para software livre. À época, ainda era raro encontrar profissionais para suporte técnico em ferramentas de código aberto no âmbito da Empresa. O SAGUI é tido como fundamental no sucesso dessa migração pois permitiu que uma quantidade reduzida de especialistas atendesse todas às demandas do projeto de instalação e manutenção do novo sistema operacional, bem como adequação dos softwares à nova cultura em tempo hábil e proporcionando o mínimo de impactos para o usuário. Hoje é possível customizar uniformemente todo o ambiente de trabalho, desde a parte estética - aplicação de um protetor de tela e papel de parede, instalação de novos aplicativos ou configurações do sistema como mudanças de fuso horário em locais determinados, como por exemplo, a escolha de regiões para o ajuste do horário de verão. O SAGUI é uma ferramenta ideal para uso em redes corporativas, principalmente às que são distribuídas em diferentes pontos geográficos pois permite a gerência centralizada e otimização do suporte técnico, evitando o atendimento on-site cada vez em que seja necessário efetuar uma operação de instalação ou correção nas estações da rede. O SAGUI é composto do módulo Servidor, para o gerenciamento centralizado e Cliente, que executa os patches e scripts gerados no modo Servidor. A instalação é feita através de um pacote RPM tanto na máquina-Servidor quanto nas estações-cliente. A interface de uso apresenta-se em ambiente web, com acesso restrito a usuários cadastrados e com diferentes níveis de segurança.'
